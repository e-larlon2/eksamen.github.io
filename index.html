<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sign-form-style.css">
    <title>Document</title>
</head>

<body>
    <div class="div-container">
        <div class="header">
            <h1>Velkommen til Kunnskapsbasen AS sin nettside</h1>
            <h3>Det er en læringsverktøy nettside til videregående skoler inne Medie og IT</h3>
        </div>
        <div class="line"></div>

        <div class="form-div">
            <div class="sign-up-div">

                <div class="title">Logg inn</div>

                <div class="form">
                    <div class="username">
                        <input id="email" type="text" placeholder="Email">
                    </div>
                    <div class="password">
                        <input id="password" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="btn">
                    <button onclick="login()">Sign In</button>
                </div>
            </div>



            <div class="sign-up-div">

                <div class="title">Registrer deg</div>
                <div class="form sign-up-form">
                    <div class="brake-one">
                        <div>
                            <input id="brukerKat" type="text" placeholder="Brukerkategori">
                        </div>
                        <div>
                            <input id="new_email" type="email" placeholder="Email" required>
                        </div>
                        <div>
                            <input id="new_password" type="password" placeholder="Passord" required>
                        </div>

                    </div>
                    <div class="brake-two">
                        <div>
                            <input id="fname" type="text" placeholder="Fornavn" required>
                        </div>
                        <div>
                            <input id="lname" type="text" placeholder="Etternavn" required>
                        </div>
                        <div>
                            <input id="city" type="text" placeholder="Poststed">
                        </div>
                    </div>
                    <div>
                        <label for="checkbox">Aksepter betingelsene i henhold av <a
                                href="https://www.datatilsynet.no/rettigheter-og-plikter/virksomhetenes-plikter/">GDPR</a></label>
                        <input id="checkBox" type="checkbox" type="GDPR" required>
                    </div><br>

                    <div class="btn">
                        <button onclick="signUp()">Sign Up</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="footer">
            <div class="line btm-line"></div>
            <div class="in-footer">
                <p> © 2023 Kunnskapsbasen AS</p>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>

    <script src="js/signup.js"></script>
</body>

</html>
