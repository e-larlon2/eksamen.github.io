<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sign-form-style.css">
    <title>Document</title>
</head>

<body>
    <div class="div-container">
        <h1>Velkommen til "prosjekt navn" <br>sin nettisde</h1>
        <div class="line"></div>

        <div class="form-div">
            <div class="sign-up-div">

                <div class="title">Logg inn</div>

                <div class="form">
                    <div class="username">
                        <input id="email" type="text" placeholder="Email">
                    </div>
                    <div class="password">
                        <input id="password" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="btn">
                    <button onclick="login()">Sign In</button>
                </div>
            </div>



            <div class="sign-up-div">

                <div class="title">Lag en konto</div>

                <div class="form sign-up-form">
                    <div class="brake-one">
                        <div>
                            <input id="brukerKat" type="text" placeholder="Brukerkategori">
                        </div>
                        <div>
                            <input id="fname" type="text" placeholder="Fornavn">
                        </div>
                        <div>
                            <input id="lname" type="text" placeholder="Etternavn">
                        </div>
                        <div>
                            <input id="address" type="text" placeholder="Adresse">
                        </div>
                        <div class="btn">
                            <button onclick="signUp()">Sign Up</button>
                        </div>
                    </div>
                    <div class="brake-two">
                        <div>
                            <input id="zip" type="number" maxlength="4" placeholder="Post nr">
                        </div>
                        <div>
                            <input id="city" type="text" placeholder="Poststed">
                        </div>
                        <div>
                            <input id="new_email" type="email" placeholder="Email">
                        </div>
                        <div>
                            <input id="new_password" type="password" placeholder="Passord">
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>

    <script src="js/signup.js"></script>
</body>

</html>
